    - "BUILD_DATE=$(date -u +\"%Y-%m-%dT%H:%M:%S%Z\")"
    - "DOCKERFILE_PATH=\"/docker/Dockerfile.linux.386\""
    - VCS_REF=$(git rev-parse --short HEAD)
    - VERSION=$(git describe --always --tags --dirty)
    password:
      from_secret: docker_password
    repo: meltwater/drone-cache
