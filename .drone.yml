---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  depth: 50

steps:
- name: fetch
  image: docker:git
  commands:
  - git fetch --tags

- name: configure-buckets
  image: minio/mc:RELEASE.2018-09-26T00-42-43Z
  commands:
    - sleep 5
    - mc config host add minio http://filestorage:9000 AKIAIOSFODNN7EXAMPLE wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    - mc mb --region=eu-west-1 minio/drone-cache-bucket

- name: build
  pull: true
  image: golang:1.11-alpine
  commands:
  - apk add --update make git
  - make drone-cache

- name: test
  pull: true
  image: golang:1.11-alpine
  commands:
  - go test -v -mod=vendor -cover ./...
  environment:
    CGO_ENABLED: 0
    TEST_ENDPOINT: filestorage:9000
  volumes:
  - name: testcache
    path: /drone/src/testcache/cache

- name: analyze
  pull: true
  image: golang:1.11-alpine
  commands:
  - "wget -O - -q https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.14.0"
  - ./bin/golangci-lint run -v --enable-all -D gochecknoglobals
  environment:
    CGO_ENABLED: 0

- name: rebuild-cache
  pull: true
  image: meltwater/drone-cache:dev
  settings:
    bucket: drone-cache-bucket
    mount:
    - vendor
    rebuild: true
    region: eu-west-1
    path_style: true
    endpoint: filestorage:9000
  environment:
    AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
    AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

- name: rebuild-cache-with-key
  pull: true
  image: meltwater/drone-cache:dev
  settings:
    bucket: drone-cache-bucket
    cache_key: "{{ .Repo.Name }}_{{ checksum \"go.mod\" }}_{{ checksum \"go.sum\" }}_{{ arch }}_{{ os }}"
    mount:
    - vendor
    rebuild: true
    region: eu-west-1
    path_style: true
    endpoint: filestorage:9000
  environment:
    AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
    AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

- name: rebuild-cache-with-gzip
  pull: true
  image: meltwater/drone-cache:dev
  settings:
    archive_format: gzip
    bucket: drone-cache-bucket
    cache_key: gzip
    mount:
    - vendor
    rebuild: true
    region: eu-west-1
    path_style: true
    endpoint: filestorage:9000
  environment:
    AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
    AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

- name: rebuild-cache-with-filesystem
  pull: true
  image: meltwater/drone-cache:dev
  settings:
    archive_format: gzip
    backend: filesystem
    cache_key: volume
    mount:
    - vendor
    rebuild: true
  volumes:
  - name: cache
    path: /tmp/cache

- name: release-snapshot
  image: goreleaser/goreleaser:v0.109
  commands:
  - apk add --update make upx
  - goreleaser release --rm-dist --snapshot
  - echo "$(git rev-parse --abbrev-ref HEAD)-$(git rev-parse --short HEAD)" > .tags
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  when:
    branch:
    - master
    event:
    - push

- name: release-docker-vsc-ref
  image: plugins/docker
  settings:
    build_args_from_env:
    - BUILD_DATE
    - DOCKERFILE_PATH
    - VCS_REF
    - VERSION
    dockerfile: docker/Dockerfile.linux.386
    environment:
    - "BUILD_DATE=$(date -u +\"%Y-%m-%dT%H:%M:%S%Z\")"
    - "DOCKERFILE_PATH=\"/docker/Dockerfile.linux.386\""
    - VCS_REF=$(git rev-parse --short HEAD)
    - VERSION=$(git describe --always --tags --dirty)
    password:
      from_secret: docker_password
    repo: meltwater/drone-cache
    # tags: this releases with tags in .tags
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push

- name: restore-cache-with-key
  image: meltwater/drone-cache:dev
  settings:
    bucket: drone-cache-bucket
    cache_key: "{{ .Repo.Name }}_{{ checksum \"go.mod\" }}_{{ checksum \"go.sum\" }}_{{ arch }}_{{ os }}"
    mount:
    - vendor
    pull: true
    region: eu-west-1
    restore: true
    path_style: true
    endpoint: filestorage:9000
  environment:
    AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
    AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

- name: restore-cache-with-gzip
  pull: true
  image: meltwater/drone-cache:dev
  settings:
    archive_format: gzip
    bucket: drone-cache-bucket
    cache_key: gzip
    mount:
    - vendor
    region: eu-west-1
    restore: true
    path_style: true
    endpoint: filestorage:9000
  environment:
    AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
    AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

- name: restore-cache-with-filesystem
  pull: true
  image: meltwater/drone-cache:dev
  settings:
    archive_format: gzip
    backend: filesystem
    cache_key: volume
    mount:
    - vendor
    restore: true
  volumes:
  - name: cache
    path: /tmp/cache

- name: restore-cache-debug
  image: meltwater/drone-cache:dev
  settings:
    debug: true
    pull: true
    restore: true

- name: restore-cache
  pull: true
  image: meltwater/drone-cache:dev
  settings:
    bucket: drone-cache-bucket
    mount:
    - vendor
    region: eu-west-1
    restore: true
    path_style: true
    endpoint: filestorage:9000
  environment:
    AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
    AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

- name: build-after
  pull: true
  image: golang:1.11-alpine
  commands:
  - apk add --update make git
  - make drone-cache

- name: test-after
  pull: true
  image: golang:1.11-alpine
  commands:
  - go test -v -mod=vendor -cover ./...
  environment:
    CGO_ENABLED: 0
    TEST_ENDPOINT: filestorage:9000
  volumes:
  - name: testcache
    path: /drone/src/testcache/cache

services:
- name: filestorage
  image: minio/minio:RELEASE.2018-10-06T00-15-16Z
  commands:
  - minio server /data
  environment:
    MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
    MINIO_REGION: eu-west-1
    MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
  ports:
  - 9000

volumes:
- name: cache
  temp: {}
- name: testcache
  temp: {}

trigger:
  branch:
  - master
  event:
  - push
  - pull_request

