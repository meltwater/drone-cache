- name: release-docker-latest
  image: plugins/docker
  settings:
    build_args_from_env:
    - BUILD_DATE
    - DOCKERFILE_PATH
    - VCS_REF
    - VERSION
    dockerfile: docker/Dockerfile.linux.386
