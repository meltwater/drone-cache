branches:
  - master

pipeline:
  clone:
    image: plugins/git
    tags: true

  restore-cache:
      image: meltwater/drone-cache
      pull: true
      restore: true
      bucket: drone-cache-bucket
      secrets: [aws_access_key_id, aws_secret_access_key]
      region: eu-west-1
      mount:
        - 'vendor'

  restore-cache-with-key:
      image: meltwater/drone-cache
      pull: true
      restore: true
      cache_key: '{{ .Repo.Name }}_{{ checksum "go.mod" }}_{{ checksum "go.sum" }}_{{ arch }}_{{ os }}'
      bucket: drone-cache-bucket
      secrets: [aws_access_key_id, aws_secret_access_key]
      region: eu-west-1
      mount:
        - 'vendor'

  restore-cache-with-gzip:
      image: meltwater/drone-cache
      pull: true
      restore: true
      cache_key: "gzip"
      archive_format: "gzip"
      bucket: drone-cache-bucket
      secrets: [aws_access_key_id, aws_secret_access_key]
      region: eu-west-1
      mount:
        - 'vendor'

  build:
    image: golang:1.11-alpine
    pull: true
    secrets: [aws_access_key_id, aws_secret_access_key]
    commands:
      - apk add --update make git
      - make drone-cache

  test:
    image: golang:1.11-alpine
    pull: true
    environment:
      CGO_ENABLED: '0'
      TEST_ENDPOINT: filestorage:9000
    commands:
      - go test -v -mod=vendor -cover ./... # NOTICE: -race: Needs CGO enabled

  analyze-all:
    image: golang:1.11-alpine
    pull: true
    environment:
      CGO_ENABLED: '0'
    commands:
      - wget -O - -q https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s v1.14.0
      - ./bin/golangci-lint run -v --enable-all -D gochecknoglobals

  rebuild-cache:
      image: meltwater/drone-cache
      pull: true
      rebuild: true
      bucket: drone-cache-bucket
      secrets: [aws_access_key_id, aws_secret_access_key]
      region: eu-west-1
      mount:
        - 'vendor'

  rebuild-cache-with-key:
      image: meltwater/drone-cache
      pull: true
      rebuild: true
      cache_key: '{{ .Repo.Name }}_{{ checksum "go.mod" }}_{{ checksum "go.sum" }}_{{ arch }}_{{ os }}'
      bucket: drone-cache-bucket
      secrets: [aws_access_key_id, aws_secret_access_key]
      region: eu-west-1
      mount:
        - 'vendor'

  rebuild-cache-with-gzip:
      image: meltwater/drone-cache
      pull: true
      rebuild: true
      cache_key: "gzip"
      archive_format: "gzip"
      bucket: drone-cache-bucket
      secrets: [aws_access_key_id, aws_secret_access_key]
      region: eu-west-1
      mount:
        - 'vendor'

  docker-release-latest:
    image: plugins/docker
    pull: true
    repo: meltwater/drone-cache
    tags: latest
    secrets: [docker_username, docker_password]
    when:
      branch: [master]
      event: [push]

  docker-release-tag:
    image: plugins/docker
    repo: meltwater/drone-cache
    tags: '${DRONE_TAG}'
    secrets: [docker_username, docker_password]
    when:
      event: tag
      status: success
      ref: refs/tags/*

  github-release-tag:
    image: golang:1.11 # golang:1.11-alpine
    secrets: [github_token]
    commands:
      - git status
      - curl -sL https://git.io/goreleaser | bash
      - git status
    when:
      event: tag
      status: success
      ref: refs/tags/*

  slack:
    group: notifications
    image: plugins/slack
    pull: true
    webhook: https://hooks.slack.com/services/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
    icon_url: https://logo.clearbit.com/drone.io
    username: "Drone: ${DRONE_REPO_NAME}"
    channel: shakespeare-events
    template: |
      :drone-{{build.status}}: *<{{build.link}}|{{uppercasefirst repo.name}} Drone Build {{build.number}}>* completed in {{build.status}}. It took {{since build.started}}
      :github: <https://github.com/{{repo.owner}}/{{repo.name}}/commit/{{build.commit}}|{{repo.owner}}/{{repo.name}}#{{truncate build.commit 8}}>
      > {{build.message}} by <https://github.com/{{build.author}}|{{build.author}}>
    when:
      local: false
      status: [success, failure]

