before:
  hooks:
    - make clean
    - make fetch-dependencies
dist: target/dist
builds:
- env:
  - CGO_ENABLED=0
  goos:
    - darwin
    - linux
    # - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  goarm:
    - 5
    - 6
    - 7
  ldflags: >
    -s
    -w
    -X main.Version={{.Version}}
    -X main.DateBuilt={{.Date}}
  hooks:
    post: find target/dist -name drone-cache -type f -exec upx {} +
archives:
  - id: tarball
    format: tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
    files:
      - README.md
      - CHANGELOG.md
      - LICENSE
  - id: zip
    format: zip
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
    files:
      - README.md
      - CHANGELOG.md
      - LICENSE
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt" # default
snapshot:
  name_template: "SNAPSHOT-{{.ShortCommit}}" # default
changelog:
  sort: asc
  filters:
    exclude:
    - typo
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
release:
  github:
    owner: meltwater
    name: drone-cache
  prerelease: auto # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  disable: false

